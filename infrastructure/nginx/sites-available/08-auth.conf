############################################################################
# Keycloak Authentication Service (auth.zentoria.local)
# Container: 409 (zentoria-auth)
# Port: 9000
# Updated: 2026-01-16
############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name auth.zentoria.local;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name auth.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/auth-access.log main;
    error_log /var/log/nginx/auth-error.log warn;

    # Moderate rate limiting for auth
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 30;

    client_max_body_size 10M;

    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    add_header X-Frame-Options "DENY" always;

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://zentoria_auth/health;
        proxy_connect_timeout 5s;
    }

    # Main Keycloak Interface
    location / {
        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Admin Console
    location /admin/ {
        limit_req zone=api_strict burst=10 nodelay;

        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # REST API Endpoints
    location /api/ {
        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Authentication Endpoints
    location /auth/ {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # OAuth/OpenID Connect Endpoints
    location ~ ^/auth/realms/[^/]+/(protocol|userinfo|token|certs|authorize|logout|revoke)/ {
        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Account Management
    location /account/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static Resources
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://zentoria_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        expires 1h;
        add_header Cache-Control "public, max-age=3600";

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
}
