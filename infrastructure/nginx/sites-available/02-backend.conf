############################################################################
# Backend API Service (api.zentoria.local)
# Container: 401 (zentoria-backend)
# Port: 4000 (internal) - API
# Port: 4001 (internal) - WebSocket
# Updated: 2026-01-16
############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name api.zentoria.local;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/api-access.log main;
    error_log /var/log/nginx/api-error.log warn;

    # API Rate Limiting
    limit_req zone=api_limit burst=50 nodelay;
    limit_conn conn_limit 50;

    # Prevent Caching of API Responses
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # Security Headers for API
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    client_max_body_size 100M;

    # Health Check Endpoint
    location /health {
        access_log off;
        proxy_pass http://zentoria_backend/health;
        proxy_connect_timeout 5s;
    }

    # REST API Endpoints
    location /api/v1/ {
        proxy_pass http://zentoria_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # CORS Headers
        proxy_set_header Origin $http_origin;
        proxy_set_header Access-Control-Request-Method $http_access_control_request_method;
        proxy_set_header Access-Control-Request-Headers $http_access_control_request_headers;

        # Timeouts - API Calls
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;

        # Buffering for Large Responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 32k;

        # Connection Reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Allow Methods
        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
            return 405;
        }
    }

    # WebSocket Endpoints (Live Updates, Real-time Chat)
    location /api/v1/ws/ {
        proxy_pass http://zentoria_backend_ws;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # WebSocket Specific Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # File Upload Endpoint - Stricter Rate Limiting
    location /api/v1/upload {
        limit_req zone=api_file_upload burst=2 nodelay;

        proxy_pass http://zentoria_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # Large File Upload Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Large buffer for uploads
        client_max_body_size 100M;
        proxy_request_buffering off;
    }

    # Authentication/Login Endpoints - Very Strict Limits
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=2 nodelay;

        proxy_pass http://zentoria_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Token Refresh
    location /api/v1/auth/refresh {
        limit_req zone=token_refresh burst=10 nodelay;

        proxy_pass http://zentoria_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Catch-all for undefined routes
    location / {
        return 404 "{\"error\":\"Not found\"}";
        add_header Content-Type application/json;
    }
}
