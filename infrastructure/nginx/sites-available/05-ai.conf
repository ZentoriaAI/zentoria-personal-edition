############################################################################
# AI Services (ai.zentoria.local & ollama.zentoria.local)
# Container: 405 (zentoria-ai)
# Port: 5000 (Main AI API)
# Port: 11434 (Ollama LLM Engine)
# Updated: 2026-01-16
############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name ai.zentoria.local ollama.zentoria.local;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/ai-access.log main;
    error_log /var/log/nginx/ai-error.log warn;

    limit_req zone=api_limit burst=30 nodelay;
    limit_conn conn_limit 50;

    client_max_body_size 100M;

    add_header Cache-Control "no-store, no-cache, must-revalidate";

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://zentoria_ai/health;
        proxy_connect_timeout 5s;
    }

    # AI API Endpoints
    location / {
        proxy_pass http://zentoria_ai;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # AI inference can take longer
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Large buffer for AI responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 32 8k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Inference Endpoints - Extended timeout for model processing
    location /api/v1/inference {
        proxy_pass http://zentoria_ai;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # Very long timeout for inference
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Streaming Endpoints (Server-Sent Events)
    location /api/v1/stream {
        proxy_pass http://zentoria_ai;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # Upload Endpoint for Training Data
    location /api/v1/upload {
        limit_req zone=api_file_upload burst=2 nodelay;

        proxy_pass http://zentoria_ai;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_request_buffering off;
    }
}

# Ollama LLM Engine
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ollama.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/ollama-access.log main;
    error_log /var/log/nginx/ollama-error.log warn;

    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 40;

    client_max_body_size 100M;

    add_header Cache-Control "no-store, no-cache, must-revalidate";

    # Health Check
    location /api/tags {
        access_log off;
        proxy_pass http://zentoria_ollama/api/tags;
        proxy_connect_timeout 5s;
    }

    # Ollama API Endpoints
    location / {
        proxy_pass http://zentoria_ollama;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # Ollama can have very long processing times
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Generate Endpoint - Streaming
    location /api/generate {
        proxy_pass http://zentoria_ollama;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for generation
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # Chat Endpoint - Streaming
    location /api/chat {
        proxy_pass http://zentoria_ollama;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # Model Pull/Push - Long operations
    location /api/pull {
        proxy_pass http://zentoria_ollama;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Very long timeout for model downloads
        proxy_connect_timeout 30s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        proxy_buffering off;
    }

    location /api/push {
        limit_req zone=api_file_upload burst=1 nodelay;

        proxy_pass http://zentoria_ollama;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        proxy_buffering off;
    }
}
