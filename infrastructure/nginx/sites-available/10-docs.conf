############################################################################
# Documentation Services (docs.zentoria.local & swagger.zentoria.local)
# Container: 418 (zentoria-docs)
# Port: 3002 (Documentation/Wiki)
# Port: 8080 (Swagger/OpenAPI)
# Updated: 2026-01-16
############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name docs.zentoria.local swagger.zentoria.local;

    return 301 https://$host$request_uri;
}

# Documentation/Wiki Service
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name docs.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/docs-access.log main;
    error_log /var/log/nginx/docs-error.log warn;

    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 30;

    client_max_body_size 10M;

    add_header Cache-Control "public, max-age=3600, must-revalidate";

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://zentoria_docs/health;
        proxy_connect_timeout 5s;
    }

    # Static Assets - Cache Aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://zentoria_docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        expires 1y;
        add_header Cache-Control "public, immutable";

        access_log off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Main Documentation Interface
    location / {
        proxy_pass http://zentoria_docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Search Endpoint
    location /search {
        limit_req zone=search_limit burst=20 nodelay;

        proxy_pass http://zentoria_docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API Endpoints
    location /api/ {
        proxy_pass http://zentoria_docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# Swagger/OpenAPI Documentation
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name swagger.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/swagger-access.log main;
    error_log /var/log/nginx/swagger-error.log warn;

    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 30;

    add_header Cache-Control "public, max-age=1800, must-revalidate";

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://zentoria_swagger/health;
        proxy_connect_timeout 5s;
    }

    # Static Assets - Cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://zentoria_swagger;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        expires 1h;
        add_header Cache-Control "public, max-age=3600";

        access_log off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Main Swagger UI
    location / {
        proxy_pass http://zentoria_swagger;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # OpenAPI Spec Endpoint
    location /api/openapi.json {
        proxy_pass http://zentoria_swagger;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        expires 1h;
        add_header Cache-Control "public, max-age=3600";

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API Definitions
    location /definitions/ {
        proxy_pass http://zentoria_swagger;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        expires 30m;
        add_header Cache-Control "public, max-age=1800";

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Try endpoints
    location /try/ {
        proxy_pass http://zentoria_swagger;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
