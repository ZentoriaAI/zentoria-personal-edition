############################################################################
# N8N Automation Engine (n8n.zentoria.local)
# Container: 402 (zentoria-n8n)
# Port: 5678
# Updated: 2026-01-16
############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name n8n.zentoria.local;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.zentoria.local;

    ssl_certificate /etc/nginx/ssl/zentoria.crt;
    ssl_certificate_key /etc/nginx/ssl/zentoria.key;

    access_log /var/log/nginx/n8n-access.log main;
    error_log /var/log/nginx/n8n-error.log warn;

    limit_req zone=api_limit burst=30 nodelay;
    limit_conn conn_limit 30;

    client_max_body_size 50M;

    # N8N Health Check
    location /health {
        access_log off;
        proxy_pass http://zentoria_n8n/health;
        proxy_connect_timeout 5s;
    }

    # Main N8N Interface
    location / {
        proxy_pass http://zentoria_n8n;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        # N8N WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
    }

    # API Endpoints
    location /api/ {
        proxy_pass http://zentoria_n8n;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_val;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Webhook Endpoints - Webhooks should be accessible
    location /webhook/ {
        proxy_pass http://zentoria_n8n;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # File Upload Endpoint
    location /api/v1/credentials/upload {
        limit_req zone=api_file_upload burst=2 nodelay;

        proxy_pass http://zentoria_n8n;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_request_buffering off;
    }
}
