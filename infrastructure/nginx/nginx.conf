############################################################################
# NGINX Master Configuration
# Zentoria Personal Edition - Reverse Proxy & API Gateway
# Container: 408 (zentoria-proxy)
# Updated: 2026-01-16
############################################################################

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format with Security Headers
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format security '$remote_addr - [$time_local] '
                       '"$request" $status '
                       '"$http_user_agent" '
                       'xff="$http_x_forwarded_for" '
                       'host="$host" '
                       'action="$action" '
                       'reason="$blocked_reason"';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/security.log security if=$loggable_security;

    # Performance Tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";
    gzip_min_length 1024;

    # Rate Limiting Maps
    map $status $loggable_security {
        ~^[45] 1;
        default 0;
    }

    map $remote_addr $limit_api {
        default $binary_remote_addr;
        ~^10\. "internal";
        ~^172\.1[6-9]\. "internal";
        ~^192\.168\. "internal";
    }

    map $remote_addr $limit_login {
        default $binary_remote_addr;
        ~^10\. "internal";
        ~^172\.1[6-9]\. "internal";
        ~^192\.168\. "internal";
    }

    # Security Variables
    map $request_method $skip_csrf {
        default 0;
        ~^(GET|HEAD|OPTIONS)$ 1;
    }

    # Upstream Definitions
    include /etc/nginx/conf.d/upstreams.conf;

    # Security Configuration
    include /etc/nginx/conf.d/security.conf;

    # Rate Limiting Zones
    include /etc/nginx/conf.d/rate-limits.conf;

    # Service Configurations
    include /etc/nginx/sites-enabled/*.conf;

    # Status Page (Internal Only)
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
