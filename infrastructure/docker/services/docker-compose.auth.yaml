version: '3.8'

services:
  # JWT authentication service for Zentoria
  auth-service:
    image: zentoria/auth-service:latest
    container_name: zentoria-auth
    hostname: auth
    restart: unless-stopped
    ports:
      - "8008:8000"
    environment:
      SERVICE_NAME: zentoria-auth
      SERVICE_VERSION: ${AUTH_SERVICE_VERSION:-1.0.0}
      LOG_LEVEL: ${AUTH_LOG_LEVEL:-info}

      # JWT Configuration
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-zentoria}
      JWT_ISSUER: ${JWT_ISSUER:-zentoria}

      # Database
      DATABASE_URL: postgresql://${DB_USER:-zentoria}:${DB_PASSWORD:-changeme}@pgbouncer:6432/zentoria_core

      # Redis for caching and sessions
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/10
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-3600}

      # OAuth providers (optional)
      OAUTH_GOOGLE_CLIENT_ID: ${OAUTH_GOOGLE_CLIENT_ID:-}
      OAUTH_GOOGLE_CLIENT_SECRET: ${OAUTH_GOOGLE_CLIENT_SECRET:-}
      OAUTH_GITHUB_CLIENT_ID: ${OAUTH_GITHUB_CLIENT_ID:-}
      OAUTH_GITHUB_CLIENT_SECRET: ${OAUTH_GITHUB_CLIENT_SECRET:-}

      # Rate limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}

      # TLS/HTTPS
      TLS_ENABLED: ${TLS_ENABLED:-false}
      TLS_CERT_PATH: ${TLS_CERT_PATH:-}
      TLS_KEY_PATH: ${TLS_KEY_PATH:-}
    volumes:
      - ./auth-service/config.yaml:/app/config.yaml:ro
      - ./auth-service/oauth/:/app/oauth/:ro
      - auth_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentoria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    resources:
      limits:
        cpus: '1'
        memory: 512M
      reservations:
        cpus: '0.5'
        memory: 256M

  # OAuth2 Provider (optional, for token validation)
  oauth2-proxy:
    image: oauth2-proxy/oauth2-proxy:latest
    container_name: zentoria-oauth2-proxy
    hostname: oauth2-proxy
    restart: unless-stopped
    ports:
      - "4180:4180"
    environment:
      OAUTH2_PROXY_CLIENT_ID: ${OAUTH2_CLIENT_ID:-zentoria}
      OAUTH2_PROXY_CLIENT_SECRET: ${OAUTH2_CLIENT_SECRET:-changeme}
      OAUTH2_PROXY_COOKIE_SECRET: ${OAUTH2_COOKIE_SECRET:-changeme}
      OAUTH2_PROXY_COOKIE_SECURE: ${OAUTH2_COOKIE_SECURE:-false}
      OAUTH2_PROXY_REDIRECT_URL: ${OAUTH2_REDIRECT_URL:-http://localhost:4180/oauth2/callback}
      OAUTH2_PROXY_PROVIDER: ${OAUTH2_PROVIDER:-oidc}
      OAUTH2_PROXY_OIDC_ISSUER_URL: http://auth-service:8000
      OAUTH2_PROXY_SKIP_JWT_BEARER_CHECK: ${OAUTH2_SKIP_JWT:-false}
      OAUTH2_PROXY_EMAIL_DOMAINS: ${OAUTH2_EMAIL_DOMAINS:-*}
      OAUTH2_PROXY_UPSTREAMS: ${OAUTH2_UPSTREAMS:-http://localhost:5678}
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_SET_AUTHORIZATION_HEADER: "true"
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - zentoria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4180/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    resources:
      limits:
        cpus: '0.5'
        memory: 256M
      reservations:
        cpus: '0.25'
        memory: 128M

networks:
  zentoria:
    name: zentoria
    driver: bridge
    external: true
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  auth_data:
    name: zentoria_auth_data
    driver: local
