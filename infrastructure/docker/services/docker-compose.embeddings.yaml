version: '3.8'

services:
  # Qdrant vector database for embeddings
  qdrant:
    image: qdrant/qdrant:latest
    container_name: zentoria-qdrant
    hostname: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT_LOG_LEVEL: ${QDRANT_LOG_LEVEL:-info}
      QDRANT_READ_ONLY_MODE: ${QDRANT_READ_ONLY_MODE:-false}
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/config.yaml:/qdrant/config/config.yaml:ro
    networks:
      - zentoria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    resources:
      limits:
        cpus: '2'
        memory: 2G
      reservations:
        cpus: '1'
        memory: 1G

  # pgvector in PostgreSQL (embeddings support)
  # Note: This is part of the DB service, configured separately

  # Embedding generation service
  embedding-service:
    image: zentoria/embedding-service:latest
    container_name: zentoria-embedding-service
    hostname: embedding-service
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/3
      DATABASE_URL: postgresql://${DB_USER:-zentoria}:${DB_PASSWORD:-changeme}@pgbouncer:6432/zentoria_core
      MODEL_NAME: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-384}
      BATCH_SIZE: ${EMBEDDING_BATCH_SIZE:-32}
      LOG_LEVEL: ${EMBEDDING_LOG_LEVEL:-info}
      API_KEY: ${EMBEDDING_API_KEY:-changeme}
    volumes:
      - embedding_models:/app/models
      - ./embedding-service/config.yaml:/app/config.yaml:ro
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentoria
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Authorization: Bearer ${EMBEDDING_API_KEY:-changeme}", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    resources:
      limits:
        cpus: '2'
        memory: 2G
      reservations:
        cpus: '1'
        memory: 1G

  # RAG pipeline orchestrator
  rag-pipeline:
    image: zentoria/rag-pipeline:latest
    container_name: zentoria-rag-pipeline
    hostname: rag-pipeline
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      EMBEDDING_SERVICE_URL: http://embedding-service:8000
      OLLAMA_BASE_URL: http://ollama:11434
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/4
      DATABASE_URL: postgresql://${DB_USER:-zentoria}:${DB_PASSWORD:-changeme}@pgbouncer:6432/zentoria_core
      LOG_LEVEL: ${RAG_LOG_LEVEL:-info}
      TOP_K_RESULTS: ${RAG_TOP_K:-5}
      SIMILARITY_THRESHOLD: ${RAG_SIMILARITY_THRESHOLD:-0.7}
      CHUNK_SIZE: ${RAG_CHUNK_SIZE:-512}
      CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-50}
    volumes:
      - ./rag-pipeline/config.yaml:/app/config.yaml:ro
      - ./rag-pipeline/prompts:/app/prompts:ro
    depends_on:
      qdrant:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    networks:
      - zentoria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    resources:
      limits:
        cpus: '2'
        memory: 2G
      reservations:
        cpus: '1'
        memory: 1G

networks:
  zentoria:
    name: zentoria
    driver: bridge
    external: true
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  qdrant_data:
    name: zentoria_qdrant_data
    driver: local
  embedding_models:
    name: zentoria_embedding_models
    driver: local
