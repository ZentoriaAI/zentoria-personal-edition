# Loki Configuration for Zentoria Personal Edition
# Version: 1.0.0
# Container: 406 (logs/monitoring)

# Authentication disabled for internal use
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: json
  grpc_server_max_recv_msg_size: 104857600  # 100MB
  grpc_server_max_send_msg_size: 104857600  # 100MB

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# =============================================================================
# INGESTER CONFIGURATION
# =============================================================================
ingester:
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1572864  # 1.5MB
  chunk_retain_period: 30s
  max_transfer_retries: 0

# =============================================================================
# SCHEMA CONFIGURATION
# =============================================================================
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# =============================================================================
# COMPACTOR CONFIGURATION
# =============================================================================
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_cancel_period: 24h

# =============================================================================
# RETENTION / LIMITS CONFIGURATION
# =============================================================================
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 10MB

  # Query limits
  max_query_series: 5000
  max_query_parallelism: 32
  max_query_length: 721h  # 30 days
  max_entries_limit_per_query: 5000
  max_global_streams_per_user: 10000

  # Retention periods by stream selector
  retention_period: 744h  # 31 days default

  # Per-tenant retention (can be overridden)
  retention_stream:
    - selector: '{container="frontend"}'
      priority: 1
      period: 168h  # 7 days for frontend logs
    - selector: '{container="backend"}'
      priority: 1
      period: 336h  # 14 days for backend logs
    - selector: '{container="db"}'
      priority: 2
      period: 720h  # 30 days for database logs
    - selector: '{container="auth"}'
      priority: 3
      period: 2160h  # 90 days for security logs
    - selector: '{container="vault"}'
      priority: 3
      period: 2160h  # 90 days for secrets logs
    - selector: '{container="waf"}'
      priority: 3
      period: 2160h  # 90 days for WAF logs
    - selector: '{level="error"}'
      priority: 2
      period: 720h  # 30 days for error logs
    - selector: '{level="warn"}'
      priority: 1
      period: 336h  # 14 days for warning logs

  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

  # Split queries for better performance
  split_queries_by_interval: 15m

  # Cache query results
  max_cache_freshness_per_query: 10m

# =============================================================================
# CHUNK STORE CONFIGURATION
# =============================================================================
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 500
      ttl: 1h

# =============================================================================
# TABLE MANAGER (for cleanup)
# =============================================================================
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days

# =============================================================================
# QUERY RANGE CONFIGURATION
# =============================================================================
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 1h
  parallelise_shardable_queries: true

# =============================================================================
# FRONTEND CONFIGURATION
# =============================================================================
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true
  log_queries_longer_than: 5s

# =============================================================================
# QUERIER CONFIGURATION
# =============================================================================
querier:
  max_concurrent: 10
  query_ingesters_within: 3h
  engine:
    timeout: 3m
    max_look_back_period: 30s

# =============================================================================
# RULER CONFIGURATION (for alerting)
# =============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# =============================================================================
# ANALYTICS / USAGE REPORTING
# =============================================================================
analytics:
  reporting_enabled: false
