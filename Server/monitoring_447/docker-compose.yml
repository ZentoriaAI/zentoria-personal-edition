# Docker Compose for Zentoria MCP Monitoring Stack
# Container: 447
# Version: 1.0.0
#
# Services:
#   - Prometheus (9090) - Metrics collection
#   - Grafana (3000) - Dashboards
#   - Loki (3100) - Log aggregation
#   - Promtail (9080) - Log shipping
#   - AlertManager (9093) - Alert routing

version: '3.8'

networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local

services:
  # =============================================================================
  # PROMETHEUS - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
    user: root
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      monitoring:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "zentoria.service=prometheus"
      - "zentoria.vmid=447"

  # =============================================================================
  # GRAFANA - Visualization & Dashboards
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
    user: root
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-zentoria_admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://monitoring.zentoria.local:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    ports:
      - "3000:3000"
    networks:
      monitoring:
        ipv4_address: 172.20.0.11
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "zentoria.service=grafana"
      - "zentoria.vmid=447"

  # =============================================================================
  # LOKI - Log Aggregation
  # =============================================================================
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
    user: root
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    command:
      - '-config.file=/etc/loki/loki-config.yml'
    ports:
      - "3100:3100"
    networks:
      monitoring:
        ipv4_address: 172.20.0.12
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "zentoria.service=loki"
      - "zentoria.vmid=447"

  # =============================================================================
  # PROMTAIL - Log Shipping
  # =============================================================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '-config.file=/etc/promtail/promtail-config.yml'
    ports:
      - "9080:9080"
    networks:
      monitoring:
        ipv4_address: 172.20.0.13
    depends_on:
      - loki
    labels:
      - "zentoria.service=promtail"
      - "zentoria.vmid=447"

  # =============================================================================
  # ALERTMANAGER - Alert Routing
  # =============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://alertmanager.zentoria.local:9093'
      - '--cluster.listen-address='
    ports:
      - "9093:9093"
    networks:
      monitoring:
        ipv4_address: 172.20.0.14
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "zentoria.service=alertmanager"
      - "zentoria.vmid=447"

  # =============================================================================
  # NODE EXPORTER - Host Metrics (Optional, for monitoring the monitoring container itself)
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      monitoring:
        ipv4_address: 172.20.0.15
    labels:
      - "zentoria.service=node-exporter"
      - "zentoria.vmid=447"
