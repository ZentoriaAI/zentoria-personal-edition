name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # MCP Gateway (Node.js/TypeScript)
  # ============================================
  mcp-gateway:
    name: MCP Gateway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mcp-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./mcp-gateway/coverage/coverage-final.json
          flags: mcp-gateway
          fail_ci_if_error: false

  # ============================================
  # Frontend (Next.js/React)
  # ============================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_WS_URL: ws://localhost:4001

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # ============================================
  # AI Orchestrator (Python/FastAPI)
  # ============================================
  ai-orchestrator:
    name: AI Orchestrator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-orchestrator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ai-orchestrator/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest pytest-cov pytest-asyncio httpx

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports || true

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./ai-orchestrator/coverage.xml
          flags: ai-orchestrator
          fail_ci_if_error: false

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [mcp-gateway, frontend, ai-orchestrator]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build MCP Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-gateway
          push: false
          tags: zentoria/mcp-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: zentoria/frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:4000
            NEXT_PUBLIC_WS_URL=ws://localhost:4001
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI Orchestrator
        uses: docker/build-push-action@v5
        with:
          context: ./ai-orchestrator
          push: false
          tags: zentoria/ai-orchestrator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Summary
  # ============================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [mcp-gateway, frontend, ai-orchestrator, docker-build, security]
    if: always()

    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.mcp-gateway.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.ai-orchestrator.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed successfully!"
