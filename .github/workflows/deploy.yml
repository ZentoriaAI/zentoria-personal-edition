name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/zentoria

jobs:
  # ============================================
  # Build and Push Images
  # ============================================
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta - MCP Gateway
        id: meta-gateway
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-mcp-gateway
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Docker meta - Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Docker meta - AI Orchestrator
        id: meta-orchestrator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-orchestrator
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push MCP Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-gateway
          push: true
          tags: ${{ steps.meta-gateway.outputs.tags }}
          labels: ${{ steps.meta-gateway.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL || 'http://api.zentoria.ai' }}
            NEXT_PUBLIC_WS_URL=${{ secrets.WS_URL || 'ws://api.zentoria.ai' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push AI Orchestrator
        uses: docker/build-push-action@v5
        with:
          context: ./ai-orchestrator
          push: true
          tags: ${{ steps.meta-orchestrator.outputs.tags }}
          labels: ${{ steps.meta-orchestrator.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Environment
  # ============================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: build-images
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Proxmox
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e

            echo "Pulling new images..."
            # Pull images on Proxmox host, then push to containers

            echo "Updating MCP Gateway (Container 401)..."
            pct exec 401 -- docker compose -f /opt/zentoria/docker-compose.yml pull
            pct exec 401 -- docker compose -f /opt/zentoria/docker-compose.yml up -d

            echo "Updating Frontend (Container 400)..."
            pct exec 400 -- docker compose -f /opt/zentoria/docker-compose.yml pull
            pct exec 400 -- docker compose -f /opt/zentoria/docker-compose.yml up -d

            echo "Updating AI Orchestrator (Container 405)..."
            pct exec 405 -- docker compose -f /opt/zentoria/docker-compose.yml pull
            pct exec 405 -- docker compose -f /opt/zentoria/docker-compose.yml up -d

            echo "Running health checks..."
            sleep 30

            # Health checks
            curl -f http://10.10.40.1:4000/api/v1/health || exit 1
            curl -f http://10.10.40.0:3000/ || exit 1
            curl -f http://10.10.40.5:5000/api/v1/health || exit 1

            echo "Deployment complete!"
          EOF

      - name: Post-deployment verification
        run: |
          echo "Version deployed: ${{ needs.build-images.outputs.version }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

  # ============================================
  # Notify
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-images, deploy]
    if: always()

    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "Deployment successful!"
            # Add Slack/Discord notification here if needed
          else
            echo "Deployment failed!"
            # Add failure notification here
          fi
