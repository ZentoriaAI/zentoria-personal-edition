version: '3.9'

# Zentoria Personal Edition - Production Docker Compose
# ARCH-004: Network segmentation for security isolation
#
# Networks:
#   - frontend: Public-facing services (nginx, frontend)
#   - backend: Application services (mcp-gateway, ai-orchestrator)
#   - data: Database services (postgres, redis, minio, qdrant)
#
# Use: docker compose -f docker-compose.prod.yml up -d
#
# IMPORTANT: Create a .env file from .env.example before running
# cp .env.example .env && nano .env

services:
  # ============================================
  # Reverse Proxy (Frontend Network)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: zentoria-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - mcp-gateway
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  # ============================================
  # Core Infrastructure (Data Network)
  # ============================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: zentoria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # No external port exposure in production
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - data
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: zentoria-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    # No external port exposure in production
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "${REDIS_PASSWORD:+-a $REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  minio:
    image: minio/minio:latest
    container_name: zentoria-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    # No external port exposure in production
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  qdrant:
    image: qdrant/qdrant:latest
    container_name: zentoria-qdrant
    restart: unless-stopped
    # No external port exposure in production
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - data
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================
  # Application Services (Backend Network)
  # ============================================

  mcp-gateway:
    build:
      context: ./mcp-gateway
      dockerfile: Dockerfile
      target: production
    container_name: zentoria-mcp-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      WS_PORT: 4001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      AI_ORCHESTRATOR_URL: http://ai-orchestrator:5000
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AUDIT_ENCRYPTION_KEY: ${AUDIT_ENCRYPTION_KEY}
    # No external port exposure - accessed via nginx
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend
      - data
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  ai-orchestrator:
    build:
      context: ./ai-orchestrator
      dockerfile: Dockerfile
    container_name: zentoria-ai-orchestrator
    restart: unless-stopped
    environment:
      APP_NAME: Zentoria AI Orchestrator
      DEBUG: "false"
      ENVIRONMENT: production
      HOST: 0.0.0.0
      PORT: 5000
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_CHAT_MODEL: ${OLLAMA_CHAT_MODEL}
      OLLAMA_CODE_MODEL: ${OLLAMA_CODE_MODEL}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL}
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: ${QDRANT_COLLECTION}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_DB: 0
      MCP_BASE_URL: http://mcp-gateway:4000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
      CORS_ORIGINS: '["${CORS_ORIGIN}"]'
    # No external port exposure - accessed via mcp-gateway
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - backend
      - data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G

  # ============================================
  # Frontend (Frontend Network)
  # ============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: zentoria-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${PUBLIC_WS_URL}
      NEXT_PUBLIC_APP_NAME: Zentoria Personal
    # No external port exposure - accessed via nginx
    depends_on:
      - mcp-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - frontend
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Optional: n8n Workflow Automation (Backend Network)
  # ============================================

  n8n:
    image: n8nio/n8n:latest
    container_name: zentoria-n8n
    restart: unless-stopped
    environment:
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      WEBHOOK_URL: ${WEBHOOK_URL}
    # No external port exposure - accessed via nginx
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - backend
      - data
    profiles:
      - automation
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres-data:
  redis-data:
  minio-data:
  qdrant-data:
  n8n-data:

# ARCH-004: Network Segmentation
# Three isolated networks with minimal cross-network access:
#
# frontend: nginx <-> frontend
#   - Public-facing services only
#   - nginx bridges to backend network
#
# backend: nginx <-> mcp-gateway <-> ai-orchestrator <-> n8n
#   - Application logic layer
#   - mcp-gateway bridges to data network
#
# data: postgres, redis, minio, qdrant
#   - Data stores isolated from public access
#   - Only accessible from backend network
#
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  data:
    driver: bridge
    internal: true  # No external access
    ipam:
      config:
        - subnet: 172.22.0.0/24
