version: '3.9'

services:
  # MCP Gateway API
  mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    ports:
      - "4000:4000"   # HTTP API
      - "4001:4001"   # WebSocket
    environment:
      NODE_ENV: production
      PORT: 4000
      WS_PORT: 4001
      HOST: 0.0.0.0
      LOG_LEVEL: info

      # Database
      DATABASE_URL: postgresql://zentoria:${DB_PASSWORD:-zentoria}@postgres:5432/mcp_gateway?schema=public

      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: zentoria-files
      MINIO_USE_SSL: "false"

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-minimum-32-chars}
      JWT_ISSUER: zentoria-auth
      JWT_AUDIENCE: zentoria-mcp
      JWT_EXPIRES_IN: 1h

      # Service URLs
      AUTH_SERVICE_URL: http://auth-service:4009
      AI_ORCHESTRATOR_URL: http://ai-orchestrator:4005
      N8N_URL: http://n8n:5678
      VAULT_URL: http://vault:8200

      # n8n
      N8N_API_KEY: ${N8N_API_KEY:-}
      N8N_CALLBACK_SECRET: ${N8N_CALLBACK_SECRET:-}

      # Vault
      VAULT_TOKEN: ${VAULT_TOKEN:-}
      VAULT_SECRETS_PATH: secret/data/mcp-gateway

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@zentoria.ai}

      # Rate Limiting
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW_MS: 60000

      # File Upload
      MAX_FILE_SIZE_MB: 100
      ALLOWED_MIME_TYPES: application/pdf,image/*,text/*,application/json

      # Circuit Breaker
      CIRCUIT_BREAKER_THRESHOLD: 5
      CIRCUIT_BREAKER_TIMEOUT_MS: 30000
      CIRCUIT_BREAKER_RESET_TIMEOUT_MS: 60000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - zentoria-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-gateway.rule=Host(`mcp.zentoria.local`)"
      - "traefik.http.services.mcp-gateway.loadbalancer.server.port=4000"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zentoria
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zentoria}
      POSTGRES_DB: mcp_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zentoria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zentoria -d mcp_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - zentoria-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: mcp-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    networks:
      - zentoria-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # n8n Workflow Automation (optional, can be external)
  n8n:
    image: n8nio/n8n:latest
    container_name: mcp-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Amsterdam
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - zentoria-network
    profiles:
      - full  # Only start with --profile full

  # Vault (optional, for secrets management)
  vault:
    image: hashicorp/vault:latest
    container_name: mcp-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
    networks:
      - zentoria-network
    profiles:
      - full  # Only start with --profile full

volumes:
  postgres_data:
  redis_data:
  minio_data:
  n8n_data:
  vault_data:

networks:
  zentoria-network:
    driver: bridge
    name: zentoria-network
