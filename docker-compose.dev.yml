version: '3.9'

# Zentoria Personal Edition - Development Docker Compose
# Use: docker compose -f docker-compose.dev.yml up -d
#
# IMPORTANT: Create a .env file from .env.example before running
# cp .env.example .env && nano .env

services:
  # ============================================
  # Core Infrastructure
  # ============================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: zentoria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    # ARCH-005: Relaxed health check intervals for development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - zentoria-dev
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: zentoria-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # ARCH-005: Relaxed health check intervals for development
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - zentoria-dev
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  minio:
    image: minio/minio:latest
    container_name: zentoria-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - zentoria-dev
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  qdrant:
    image: qdrant/qdrant:latest
    container_name: zentoria-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    # ARCH-005: Relaxed health check intervals for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - zentoria-dev
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Application Services
  # ============================================

  mcp-gateway:
    build:
      context: ./mcp-gateway
      dockerfile: Dockerfile
      target: development
    container_name: zentoria-mcp-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${MCP_GATEWAY_PORT:-4000}
      WS_PORT: ${MCP_GATEWAY_WS_PORT:-4001}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      AI_ORCHESTRATOR_URL: http://ai-orchestrator:${AI_ORCHESTRATOR_PORT:-5000}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${MCP_GATEWAY_PORT:-4000}:4000"
      - "${MCP_GATEWAY_WS_PORT:-4001}:4001"
    volumes:
      - ./mcp-gateway/src:/app/src:ro
      - ./mcp-gateway/package.json:/app/package.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - zentoria-dev
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  ai-orchestrator:
    build:
      context: ./ai-orchestrator
      dockerfile: Dockerfile
    container_name: zentoria-ai-orchestrator
    restart: unless-stopped
    environment:
      APP_NAME: Zentoria AI Orchestrator
      DEBUG: "true"
      ENVIRONMENT: ${NODE_ENV:-development}
      HOST: 0.0.0.0
      PORT: ${AI_ORCHESTRATOR_PORT:-5000}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_CHAT_MODEL: ${OLLAMA_CHAT_MODEL}
      OLLAMA_CODE_MODEL: ${OLLAMA_CODE_MODEL}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL}
      QDRANT_URL: ${QDRANT_URL}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION}
      REDIS_URL: ${REDIS_URL}
      REDIS_DB: 0
      MCP_BASE_URL: http://mcp-gateway:${MCP_GATEWAY_PORT:-4000}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      LOG_FORMAT: console
      CORS_ORIGINS: '["${CORS_ORIGIN}"]'
    ports:
      - "${AI_ORCHESTRATOR_PORT:-5000}:5000"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - zentoria-dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: zentoria-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:${MCP_GATEWAY_PORT:-4000}
      NEXT_PUBLIC_WS_URL: ws://localhost:${MCP_GATEWAY_WS_PORT:-4001}
      NEXT_PUBLIC_APP_NAME: Zentoria Personal (Dev)
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - mcp-gateway
    networks:
      - zentoria-dev
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Optional: n8n Workflow Automation
  # ============================================

  n8n:
    image: n8nio/n8n:latest
    container_name: zentoria-n8n
    restart: unless-stopped
    environment:
      N8N_HOST: localhost
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: http
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      WEBHOOK_URL: ${WEBHOOK_URL}
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zentoria-dev
    profiles:
      - automation
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  postgres-data:
  redis-data:
  minio-data:
  qdrant-data:
  n8n-data:

networks:
  zentoria-dev:
    driver: bridge
